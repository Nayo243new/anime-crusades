<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Crusades - Tower Defense</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: url('https://media.discordapp.net/attachments/1324155412546588785/1341816895329927199/Goku_Watermark_2.png?ex=67b75fdd&is=67b60e5d&hm=317b58cee7c3ed15ff2f19081b4b5d921e4eaf957c87d66752cfc3ec933ddc7d&=&format=webp&quality=lossless&width=1248&height=671') no-repeat center center/cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }
        h1 {
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
        }
        p {
            font-size: 1.2em;
            color: #ffdd88;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            background: linear-gradient(45deg, #ff0000, #ff7300);
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.7);
            font-weight: bold;
        }
        .nav a:hover {
            background: linear-gradient(45deg, #ff7300, #ff0000);
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.9);
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff0000, #ff7300);
            color: white;
            text-decoration: none;
            font-size: 1.3em;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.7);
        }
        .button:hover {
            background: linear-gradient(45deg, #ff7300, #ff0000);
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anime Crusades</h1>
        <p>The ultimate anime-inspired tower defense game on Roblox!</p>
        <div class="nav">
            <a href="#units">Units</a>
            <a href="#modes">Game Modes</a>
            <a href="#updates">Update Log</a>
            <a href="login.html">Sign In</a>
            <a href="signup.html">Sign Up</a>
        </div>
        <a href="https://www.roblox.com" class="button">Play Now</a>
    </div>
</body>
</html>
